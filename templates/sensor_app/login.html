{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Interfață de autentificare!</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'sensor_app/assets/img/icons/favicon.ico' %}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'sensor_app/assets/vendor/bootstrap/css/bootstrap.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'sensor_app/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'sensor_app/assets/vendor/animate/animate.css' %}">
	<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'sensor_app/assets/vendor/css-hamburgers/hamburgers.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'sensor_app/assets/vendor/select2/select2.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'sensor_app/assets/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'sensor_app/assets/css/main.css' %}">
	<!--===============================================================================================-->

	<script type="text/javascript"> 
		function disableselect(e){  
			return false  
		}  

		function reEnable(){  
			return true  
		}  

		// Prevent selection and context menu
		document.onselectstart = new Function("return false");  
		document.oncontextmenu = new Function("return false");  
		if (window.sidebar) {  
			document.onmousedown = disableselect;  
			document.onclick = reEnable;  
		}
	</script>
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'sensor_app/assets/img/img-01.png' %}" alt="IMG">
				</div>
				<form name="login" class="login100-form validate-form">
					<span class="login100-form-title">
						Autentificare Proiect AIA 
					</span>

					<div class="wrap-input100 validate-input" data-validate="Introduce-ți un user valid, în cazul dvs. este medic">
						<input class="input100" type="text" name="userid" placeholder="Utilizator">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Parola introdusă este greșită!">
						<input class="input100" type="password" name="pswrd" placeholder="Parolă">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="button" onclick="check(this.form)" value="Login">
							Autentificare
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1"></span>
						<a class="txt2" href="#"></a>
					</div>
					
					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							<i class="" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script language="javascript">
		function check(form) {
			if (form.userid.value == "admin" && form.pswrd.value == "admin") {
				window.location.href = "{% url 'dashboard' %}"; // Redirects to dashboard.html if login is successful
			} else {
				alert("Eroare la autentificare! Adaugați utilizatorul și parola primită!"); // Error message
			}
		}
	</script>

	<!--===============================================================================================-->	
	<script src="{% static 'sensor_app/assets/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'sensor_app/assets/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'sensor_app/assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'sensor_app/assets/vendor/select2/select2.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'sensor_app/assets/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		});
	</script>
	<!--===============================================================================================-->
	<script>
		(function ($) {
    "use strict";

    
    /*==================================================================
    [ Validate ]*/
    var input = $('.validate-input .input100');

    $('.validate-form').on('submit',function(){
        var check = true;

        for(var i=0; i<input.length; i++) {
            if(validate(input[i]) == false){
                showValidate(input[i]);
                check=false;
            }
        }

        return check;
    });


    $('.validate-form .input100').each(function(){
        $(this).focus(function(){
           hideValidate(this);
        });
    });

    function validate (input) {
        if($(input).attr('type') == 'email' || $(input).attr('name') == 'email') {
            if($(input).val().trim().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/) == null) {
                return false;
            }
        }
        else {
            if($(input).val().trim() == ''){
                return false;
            }
        }
    }

    function showValidate(input) {
        var thisAlert = $(input).parent();

        $(thisAlert).addClass('alert-validate');
    }

    function hideValidate(input) {
        var thisAlert = $(input).parent();

        $(thisAlert).removeClass('alert-validate');
    }
    
    

})(jQuery);
	</script>
</body>
</html>
